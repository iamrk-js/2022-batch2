<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2>
      Non-object/Primitive DataTypes
    </h2>
    <script>
      // nativePlace >> Sangmner // alphaNumric
      // dob >> 20 >> number
      // per >> 75 >> number
      // ishappy  >> yes  >> yes/no
      // canDrive >> yes  >> yes/no
      // canFly >> no  >> yes/no
      // panipat >> don't no  >> undefined
      // china >> dont't happend  >>
      // email >> sashi007@gmail.com >> alphaNumric
      // address >> flat no123, udgir >> alphaNumric

      var nativePlace = "Sangamner"; // string
      console.log(nativePlace, typeof nativePlace);

      var dob = 20; // number
      console.log(dob, typeof dob);

      var ishappy = true; // boolean
      console.log(ishappy, typeof ishappy);

      var canDrive = true; // boolean
      console.log(canDrive, typeof canDrive);

      var canFly = false; // boolean
      var email = "sashi007@gmail.com"; // string
      console.log(email, typeof email);

      var address = "flat no123, udgir"; // string
      console.log(address, typeof address);

      var panipat; // undifined
      console.log(panipat, typeof panipat);

      var x;
      console.log(x, typeof x); // undefined , undefined
      x = "10";
      console.log(x, typeof x); // 10, string
      x = 100;
      console.log(x, typeof x); // 100, number

      //  let x = 0

      var x = true;

      var y = null;
      // null >> having no value 
      console.log(y, typeof y);

      // string, number, boolean, undefined and null
    </script>
  </body>
</html>
