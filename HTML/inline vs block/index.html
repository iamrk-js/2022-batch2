<!DOCTYPE html>

<html>

<head>
	<title>
		HTML Headings
	</title>
	<link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
	<h1>Heading</h1>
	<div>
		Hello Div
	</div>
	<span>
		Hello Span
	</span>
	<span>
		Hello Span 2
	</span>
	<a href="javascript:;">
		No Link
	</a>

	<!-- Inline	Element
		1 Width is always equal to it's content
		2 Inline always start on same line
		3 We can not apply top and bottom margin
		4 we can not apply width to Inline Element
	-->
	<!-- Block Element 
		1 Width is always equal to 100% width of Parent
		2 Block Element Always Start on New Line
		3 We can apply margin from all 4 directions
		4 We can apply width to block element
	-->
</body>

</html>
